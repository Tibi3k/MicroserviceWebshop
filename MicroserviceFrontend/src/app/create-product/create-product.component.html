<div class="box">
<mat-card>
    <form [formGroup]="form" (submit)="onSaveProduct()" class="main-form">
      <mat-form-field >
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          formControlName="name"
          placeholder="Name of the product"
        />
        <mat-error *ngIf="form.get('name')!.invalid"
          >Please add a name!</mat-error
        >
      </mat-form-field>
      <mat-form-field class="form-element">
          <mat-label>Description</mat-label>
        <textarea
          matInput
          rows="4"
          formControlName="description"
          placeholder="Describe the product"
        ></textarea>
        <mat-error *ngIf="form.get('description')!.invalid"
          >Please add the description!</mat-error
        >
      </mat-form-field>

      <mat-form-field class="form-element">
          <mat-label>Price</mat-label>
        <input
          matInput
          type="number"
          formControlName="price"
          placeholder="Price of the product"
        />
        <mat-error *ngIf="form.get('price')!.invalid"
          >Please add the price!</mat-error
        >
      </mat-form-field>

      <mat-form-field class="form-element">
          <mat-label>Quantity</mat-label>
        <input
          matInput
          type="number"
          formControlName="quantity"
          placeholder="Quantity"
        />
        <mat-error *ngIf="form.get('quantity')!.invalid"
          >Please add the quantity</mat-error
        >
      </mat-form-field>

      <mat-form-field class="form-element">
      <mat-label>Category</mat-label>
        <mat-select
          placeholder="Category"
          formControlName="category"
        >
          <mat-option [value]="category.name" *ngFor="let category of categories">{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn btn-add"
      >
        {{ this.mode == 'create' ? "Add product" : "Confirm edit" }}
      </button>
      <button
      mat-raised-button
      color="warn"
      (click)="onCancelClicked()"
      class="btn btn-add"
    >
      Cancel
    </button>
    </form>
  </mat-card>
</div>
