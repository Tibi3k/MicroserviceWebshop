<div class="container">
	<p class="lead">Microservice webshop</p>
	<div class="header-bar">
		<h1 class="logo">C</h1>
		<ul class="slider-menu">
			<li routerLink="/">
					Products
				</li>
			<li *ngIf="this.currentUser != null" routerLink="/basket"><a routerLink="/basket" routerLinkActive="mat-accent">
					Basket
				</a></li>
			<li *ngIf="this.currentUser != null" routerLink="/orders"><a routerLink="/orders" routerLinkActive="mat-accent">
					Orders
				</a></li>
			<li (click)="onLoginClicked()">
					{{this.currentUser == null ? "Log In" : "Log Out"}}
			</li>
		</ul>
	</div>
</div>
