<div class="login">
    <mat-card class="box">
        <mat-card-header>
        </mat-card-header>
        <p *ngIf="lastPasswordInvalid" class="error">Helytelen jelszÃ³</p>
        <form class="form" [formGroup]="form">
          <mat-card-content>
            <mat-form-field class="username">
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="Username"
                formControlName="username"
                type="text"
                class="input-item"
                [(ngModel)]="username"
              />
              <mat-error *ngIf="form.get('username')!.invalid">
                Please enter your username!
              </mat-error>
            </mat-form-field>
            <mat-form-field class="password" controller>
              <mat-label>Email address</mat-label>
                <input
                  matInput
                  placeholder="Email address"
                  formControlName="email"
                  type="email"
                  class="input-item"
                />
                <mat-error *ngIf="form.get('email')!.invalid"
                  >Please enter your email address!</mat-error
                >
              </mat-form-field>
            <mat-form-field class="password" controller>
              <mat-label>Password</mat-label>
              <input
                matInput
                placeholder="Password"
                formControlName="password"
                type="password"
                class="input-item"
              />
              <mat-error *ngIf="form.get('password')!.invalid"
                >Please enter your password!</mat-error
              >
            </mat-form-field>
            <mat-form-field class="password" controller>
              <mat-label>Password again</mat-label>
                <input
                  matInput
                  placeholder="Password again"
                  formControlName="passwordAgain"
                  type="password"
                  class="input-item"
                />
                <mat-error *ngIf="form.get('password')!.invalid"
                  >Please enter your password again!</mat-error
                >
              </mat-form-field>
          </mat-card-content>
          <button
            mat-raised-button
            color="primary"
            class="btn"
            (click)="onRegister()"
          >
            Register
          </button>
        </form>
      </mat-card>
    </div>
