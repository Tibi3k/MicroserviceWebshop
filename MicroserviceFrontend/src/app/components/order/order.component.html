<div class="container">
    <div *ngIf="this.orders != null" class="content">
    <mat-expansion-panel *ngFor="let order of this.orders?.orderItems">
        <mat-expansion-panel-header>
            Date: {{order.orderDate | date: 'medium'}}
        </mat-expansion-panel-header>
        <mat-panel-description class="content">
            <table #myTable mat-table [dataSource]="this.order.products" class="mat-elevation-z8">

                <ng-container matColumnDef="#">
                  <th mat-header-cell *matHeaderCellDef> # </th>
                  <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
                </ng-container>
              
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}}ft </td>
                </ng-container>
              
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
            
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                </ng-container>
            
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
              </table>
              <br>
            <div>
                <h3>Total cost: {{order.totalCost}}$</h3>
            </div>
        </mat-panel-description>
    </mat-expansion-panel>
    </div>
    <div class="no-content" *ngIf="this.orders == null">
        <h3>You have no previous orders</h3>
    </div>
</div>
