  deploy:
    runs-on: ubuntu-latest   
    #needs: build_push_image
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Helm tool installer
        uses: Azure/setup-helm@v2.0
      
      - name: Azure login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubelogin for non-interactive login
        run: |
          curl -LO https://github.com/Azure/kubelogin/releases/download/v0.0.9/kubelogin-linux-amd64.zip
          sudo unzip -j kubelogin-linux-amd64.zip -d /usr/local/bin
          rm -f kubelogin-linux-amd64.zip
          kubelogin --version

      - name: Azure Kubernetes set context
        uses: Azure/aks-set-context@v3
        with:
          # Resource Group Name
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          # AKS Cluster Name
          cluster-name: ${{ secrets.CLUSTER_NAME }}
          use-kubelogin: 'true'

      - name: Setup kubectl
        id: install-kubectl
        uses: azure/setup-kubectl@v3
        
      - name: Deploy MSSQL service to AKS
        uses: Azure/k8s-deploy@v4
        with:
          namespace: 'default'
          # resource-group: ${{ secrets.RESOURCE_GROUP }}
          # name: ${{ secrets.CLUSTER_NAME }}
          # action: deploy
          # strategy: basic

          manifests: |
              Manifests/datafiles-persistentvolumeclaim.yaml
              Manifests/mssql-deployment.yaml
              Manifests/mssql-service.yaml
          images: |
              mcr.microsoft.com/mssql/server:2019-latest
      
      - name: Helm dependency build
        run: |
         cd ./helm/MicroserviceWebshop ;
         helm dependency build 
        
      - name: Helm deploy
        run: |
         cd ./helm/MicroserviceWebshop ;
         helm upgrade \
            --install \
            --create-namespace \
            --namespace production \
            avalon \
            . \
            --set basket-service.deployment.registry=${{ secrets.ACR_NAME }} \
            --set basket-service.deployment.image=basket-service \

#            --atomic \
#            --wait \
      
          
