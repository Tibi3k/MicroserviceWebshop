apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{default "staging" .Release.Namespace}}
  name: {{.Values.name}}
spec:
  rules:
    - http:
        paths:
          - path: {{.Values.services.basket-service.prefix}}
            pathType: Prefix
            basket-service:
              service:
                name: {{.Values.services.basket-service.name}}
                port:
                  number: {{.Values.services.basket-service.port}}