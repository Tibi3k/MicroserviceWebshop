apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{default "staging" .Release.Namespace}}
  name: {{.Values.name}}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
spec:
  rules:
    - http:
        paths:
          - path: {{.Values.services.basket_service.prefix}}
            pathType: Prefix
            backend:
              service:
                name: {{.Values.services.basket_service.name}}
                port:
                  number: {{.Values.services.basket_service.port}}
          - path: {{.Values.services.nginx_frontend.prefix}}
            pathType: Prefix
            backend:
              service:
                name: {{.Values.services.nginx_frontend.name}}
                port:
                  number: {{.Values.services.nginx_frontend.port}}
          - path: {{.Values.services.product_service.prefix}}
            pathType: Prefix
            backend:
              service:
                name: {{.Values.services.product_service.name}}
                port:
                  number: {{.Values.services.product_service.port}}