apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ default "staging" .Release.Namespace }}
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      # annotations: 
      #   checksum/config: {{ include (print $.Template.BasePath "/mongo-config-map.yaml") . | sha256sum}}
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{.Values.deployment.registry}}/{{.Values.deployment.image}}:{{ .Values.deployment.tag }}
          ports:
            - containerPort: {{ .Values.deployment.containerPort}}
          # env:
          #   - name: CONNECTION_STRING
          #     valueFrom:
          #       configMapKeyRef:
          #         name: mongodb-configmap
          #         key: database_url

---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ default "staging" .Release.Namespace }}
  name: {{ .Values.name }}
spec:
  selector:
    app: {{ .Values.name }}
#  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: {{ .Values.deployment.containerPort}}